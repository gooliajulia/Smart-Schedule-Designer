<!-- Design - Your - Day Pseudocode-->
<!-- 

header: Design Your Day (in a header section)

two div/sections to rest under header
    1. User input: Task, Importance, Urgency, Enjoyment ratings
        a. Text input x 5 (each box with placeholder describing input needed)
        b. a submit button ("Add")

    2. A working to do list
        a. a Title "My list"
        b. an unordered list of task names user has added
        c. A rectangle border

a new section that contains
    1. a pretty graphic
    2. an h2/h3 text displayed from "Affirmations" API

a new section that contains
    1. A time line for the day
    2. Tasks ordered on the timeline in ranked order to complete
    * Each timeframe should be a new element, perhaps an ordered list of times connected to a task using string interpolation, so that the task and the time are connected

a footer as a spaceholder.

GENERAL NOTES:
* class='half_page' is for elements that will fill half the width of page on desktop, and the full width on mobile

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='style.css'>

    <script src='script.js' defer></script>

    <title>Design Your Day</title>
</head>
<body>
    <header>
        <h1>Design Your Day.</h1>
    </header>
    <!-- I'm not confident these sections can have two classes. Testing. -->
        <section id='landing_page' class='two_side_by_side' class='body_child'>
            <div class='half_page' id='user_input'>
                <h2>What do you need to get done?</h2>
            <!-- post MVP make this section a form -->
                <input class='reset' type='text' id='task' placeholder="Task">
            <!-- These <br> tags break the two input boxes from being inline, and add an extra line between. (https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_input_test) -->
                <br>
                <br>
                <input class='reset' type='text' id='importance' placeholder="How important is this task? (1-10)">
                <br>
                <br>
                <input class='reset' type='text' id='urgency' placeholder="How urgent is this task? (1-10)">
                <br>
                <br>
                <input class='reset' type="text" id='enjoyment' placeholder="How much do you enjoy doing this task?">
                <br>
                <br>
                <input type="submit" value="Add Task to my To-Do List" id='addTaskSubmitButton'>
            </div>
            <div class='half_page' id='to_do_list'>
                <h2>My List:</h2>
                <ul id='myList'>
                </ul>
            </div>
        </section>
        <section class='body_child' class='two_side_by_side'   id='inspire'>
            <!-- can potentially remove this div as the section does the same job. Also consider renameing all full_page and half_page classes to half width to not confuse with height/vertical -->
            <div class='full_page' id="advice">
                <img src='images/sunflower.png' alt='Pretty Image' height='200px'>
                <h3 id='advice_placeholder'></h3>
            </div>
        </section>
        <section class='body_child' id='schedule'>
            <!-- Same as above applies here, consider removing this div to clean up code as section does same job. -->
            <div class='full_page' id='day_schedule'>
                <h2>Today's Plan...</h2>
                <ul>
                    <!-- Can probably remove these and instead via JS, add a new hour for each task -->
                    <li>9:00 am</li>
                    <li>10:00 am</li>
                    <li>11:00 am</li>
                    <li>12:00 pm</li>
                    <li>1:00 pm</li>
                    <li>2:00 pm</li>
                    <li>3:00 pm</li>
                    <li>4:00 pm</li>
                    <li>5:00 pm</li>
                </ul>
            </div>
        </section>
    <!-- I'm not confident this is the correct way to make a footer. Check back here if issues formatting. Probably have to do this in CSS-->
    <footer height='200px'>
    </footer>
    
</body>
</html>
